 <!--Deriva del HTML de newassignment-->
{% extends 'base.html' %}
<!--Carga los scripts en la carpeta static-->
{% load static %}

<!--Empieza un bloque contenido en otro HTML-->   
{% block content %}

<div class="row center-align">
  <div class="col s12">

     <!--Formulario para crear o editar una tarea-->
    <form method="post" enctype="multipart/form-data" action="" role="form">
      {% csrf_token %}
      <h3 class="title is-3">Editar la tarea </h3>

          <!--Campo para subir los archivos asociados a la tarea-->
          <div class="file-field input-field col s12">
            <div class="btn">
              <span>Archivos</span>
              {{ form.files }}
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Upload one or more files">
            </div>
          </div>

          <!--Campo para ingresar el título de la tarea-->
          <div class="input-field col s12">
            {{ form.title }}
            <label for="title">Título</label>
          </div>

          <!--Campo para ingresar la descripción de la tarea-->
          <div class="input-field col s12">
            {{ form.content }}
          </div>

          <!--Campo para ingresar la fecha de entrega de la tarea-->
          <div class="input-field col s12">
            {{ form.due }}
            <label for="due">Fecha de entrega</label>
          </div>

          <!--Campo para ingresar los puntos máximos de la tarea-->
          <div class="input-field col s12">
            {{ form.points}}
            <label for="points">Puntos</label>
          </div>

      <!--Muestra los errores cometidos al ingresar el formulario-->
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>

      <!--Botón para subir el formulario-->
      <div class="field">
        <p class="control">
          <button type="submit" value="login" class="btn waves-effect waves-light">
            Crear tarea
          </button>
          <!--Bloque HTML extendido-->
          {% block link %}
          {% endblock %}
        </p>
      </div>
    </div>

    </form>

</div>
</div>

{% endblock %}
