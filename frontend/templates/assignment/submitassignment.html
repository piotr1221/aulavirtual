{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="section">
  <h4>{{ assignment.title }}</h4>
  <div class="divider"></div>
</div>

<div class="col s12">
  <form method="post" action="" enctype="multipart/form-data" role="form" class="col s12">
    {% csrf_token %}

        <div class="file-field input-field col s12">
          <div class="btn">
            <span>Archivo</span>
            {{ form.file }}
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload one file">
          </div>
        </div>

      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>

      <div class="field">
      <p class="control">
        <button type="submit" value="login" class="btn waves-effect waves-light">Enviar</button>
      </p>
    </div>


  </form>
</div>


{% endblock %}
