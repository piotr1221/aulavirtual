{% extends 'base.html' %}
{% load static %}

        
{% block content %}

<div class="row center-align">
  <div class="col s12">


    <form method="post" enctype="multipart/form-data" action="" role="form">
      {% csrf_token %}
    <h3 class="title is-3">Editar la tarea </h3>


          <div class="file-field input-field col s12">
            <div class="btn">
              <span>Archivos</span>
              {{ form.files }}
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Upload one or more files">
            </div>
          </div>

          <div class="input-field col s12">
            {{ form.title }}
            <label for="title">TÃ­tulo</label>
          </div>

          <div class="input-field col s12">
            {{ form.content }}
          </div>

          <div class="input-field col s12">
            {{ form.due }}
            <label for="due">Fecha de entrega</label>
          </div>

          <div class="input-field col s12">
            {{ form.points}}
            <label for="points">Puntos</label>
          </div>


      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>

      <div class="field">
        <p class="control">
          <button type="submit" value="login" class="btn waves-effect waves-light">
            Editar tarea
          </button>
          <a href="{% url 'assignment-delete' course_id module_id assignment_id %}" class="btn red waves-effect waves-light">Eliminar</a>
        </p>
      </div>
    </div>

    </form>

</div>
</div>

{% endblock %}
