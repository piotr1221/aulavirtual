 <!--Deriva del HTML de base -->
{% extends 'base.html' %}
<!--Carga los scripts 
  en la carpeta static-->
{% load static %}

<!--Empieza un bloque
  contenido en otro HTML-->  
{% block content %}
<div class="section">
	<h4>{{ page.title }}</h4>
	<div class="divider"></div>
</div>

<div class="row">

<div class="col s12">
  {{ page.content | safe }}
</div>

<!--Archivos dentro de la pagina-->
<div class="col s12">
  <ul class="collection with-header">
    <li class="collection-header"><h4>Files</h4></li>
    {% for file in page.files.all %}
      <li class="collection-item"><div>{{ file.get_file_name }}<a class="secondary-content" href="{{ file.file.url }}" download>
        <em class="material-icons">download</em></a></div>
      </li>
    {% endfor %}    
  </ul>  
</div>
</div>

<div>
  <a href="{% url 'delete-page' course_id module_id page.id %}" class="btn red">Eliminar</a>
</div>

{% endblock %}
