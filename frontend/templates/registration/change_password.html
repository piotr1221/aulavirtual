 <!--Deriva del HTML de base -->
{% extends 'base.html' %}
<!--Carga los scripts 
  en la carpeta static-->
{% load static %}

<!--Empieza un bloque
  contenido en otro HTML-->        
{% block content %}

<!--Cambio de contraseña-->
<div class="row center-align">
  <!--Formulario para el
  cambio de contraseña-->
    <form method="post" action="" role="form" class="col s12">
    </h3>
      <div class="row">
        {% csrf_token %}
        {{ form.id }}
        <h3>Change password</h3>
        <div class="input-field col s12">
          {{ form.old_password }}
          <label for="old_password">Old password</label>
        </div>
      </div>
        <div class="row">
        <div class="input-field col s12">
          {{ form.new_password }}
          <label for="new_password">New password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          {{ form.confirm_password }}
          <label for="password">Re-type password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action"><em class="material-icons left">send</em>Change Password</button>
    </form>
  </div>

{% endblock %}
