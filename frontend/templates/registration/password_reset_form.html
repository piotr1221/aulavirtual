 <!--Deriva del HTML de base -->
{% extends 'base.html' %}
<!--Carga los scripts 
  en la carpeta static-->
{% load static %}

<!--Empieza un bloque
  contenido en otro HTML-->  
{% block content %}

<!--Formulario de reset
de contraseña-->
<div class="row center-align">
    <form method="post" action="" role="form" class="col s12">
    {% csrf_token %}
    {{ form.id }}
    <!--Campos para resetear
    la contraseña del usuario-->
    <h3>Forgot password</h3>
      <div class="row">
        <div class="input-field col s12">
          {{ form.email }}
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action"><em class="material-icons left">send</em>Request Code</button>
    </form>
  </div>

{% endblock %}
