{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="section">
  <div class="row">
      <div class="col-md-11">
        <h4>Mis cursos ense√±ados</h4>
      </div>
      <div class="col-md-1">
        <a href="{% url 'newcourse' %}" class="btn green"><h6>Crear</h6></a>
      </div>
  </div>
</div>
	
	<div class="divider"></div>
  
</div>

<div class="row">
{% for course in courses %}
<div class="col-3">
  <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <a href="{% url 'course' course.id %}"><img class="activator" src="{{ course.picture.url }}"></a>
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4"><b>{{ course.title }}</b><i class="material-icons right">more_vert</i></span>
      <p class="title"><b>{{ course.enrolled.count }}</b> Estudiantes</p>
      <a href="{% url 'edit-course' course.id %}" class="btn">Edit course</a>
      <a href="{% url 'delete-course' course.id %}" class="btn red">Delete</a>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Sobre el curso<i class="material-icons right">close</i></span>
      <p>{{ course.description }}</p>
    </div>
  </div>
</div>
{% endfor %}
</div>

{% endblock %}
